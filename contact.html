<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Faizaan</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #003366 0%, #001a33 100%);
      color: white;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    
    .contact-container {
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease;
    }
    
    .contact-container:hover {
      transform: translateY(-10px);
    }
    
    h1 {
      margin-bottom: 30px;
      font-size: 2.5rem;
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      width: 50%;
      height: 3px;
      background-color: #FF6600;
      bottom: -10px;
      left: 25%;
      animation: underline-pulse 2s infinite;
    }
    
    @keyframes underline-pulse {
      0% { opacity: 0.6; width: 30%; left: 35%; }
      50% { opacity: 1; width: 70%; left: 15%; }
      100% { opacity: 0.6; width: 30%; left: 35%; }
    }
    
    .contact-methods {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 40px;
    }
    
    .contact-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 25px 20px;
      border-radius: 15px;
      transition: all 0.3s ease;
      border-left: 4px solid transparent;
    }
    
    .contact-item:hover {
      border-left: 4px solid #FF6600;
      background: rgba(0, 0, 0, 0.3);
    }
    
    .contact-icon {
      font-size: 2rem;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }
    
    .contact-item:hover .contact-icon {
      transform: scale(1.2);
    }
    
    a {
      color: #FF6600;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
      display: inline-block;
      padding-bottom: 3px;
      border-bottom: 1px solid transparent;
    }
    
    a:hover {
      color: #ff8533;
      border-bottom: 1px solid #ff8533;
    }
    
    .contact-label {
      display: block;
      margin-bottom: 10px;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ccc;
    }
    
    .footer {
      margin-top: 40px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 0.9rem;
      color: #ccc;
    }
    
    .fixed-element {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #FF6600;
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      font-size: 24px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .fixed-element:hover {
      transform: scale(1.1);
      background-color: #ff8533;
    }
    
    @media (max-width: 768px) {
      .contact-methods {
        grid-template-columns: 1fr;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .contact-container {
        padding: 30px 20px;
      }
      
      .contact-icon {
        font-size: 1.7rem;
      }
      
      .fixed-element {
        width: 50px;
        height: 50px;
        font-size: 20px;
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
