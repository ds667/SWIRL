<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1c1c1c, #3a3a3a);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
    }

    .contact-container {
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    .contact-container h1 {
      margin-bottom: 10px;
    }

    .contact-container p {
      margin: 0;
      font-size: 14px;
      color: #ccc;
    }

    .fixed-element, .message-button {
      position: fixed;
      bottom: 30px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      z-index: 1000;
      transition: all 0.3s ease;
    }

    .fixed-element {
      right: 30px;
      background-color: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }

    .fixed-element:hover {
      transform: scale(1.1);
      background-color: rgba(255, 255, 255, 0.25);
    }

    .message-button {
      left: 30px;
      background-color: #FF6600;
    }

    .message-button:hover {
      transform: scale(1.1);
      background-color: #ff8533;
    }

    .message-popup {
      position: fixed;
      bottom: 100px;
      left: 30px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      border-radius: 15px;
      padding: 20px;
      width: 280px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      display: none;
      flex-direction: column;
      gap: 10px;
      color: white;
    }

    .message-popup h2 {
      margin: 0;
      font-size: 18px;
    }

    .message-popup input,
    .message-popup textarea {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 10px;
      outline: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      font-size: 14px;
    }

    .message-popup button {
      padding: 10px;
      background-color: #ffffff33;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .message-popup button:hover {
      background-color: #ffffff55;
    }
  </style>
</head>
<body>

  <div class="contact-container">
    <h1>Contact Me</h1>
    <p>Email: faizaan@example.com</p>
    <p>Discord: @faizaanOP</p>
    <p>GitHub: github.com/faizaanahmad</p>
    <p>Twitter: @faizaanTweets</p>
  </div>

  <div class="fixed-element">⚙️</div>

  <div class="message-button">✉️</div>

  <div class="message-popup" id="messagePopup">
    <form onsubmit="event.preventDefault(); alert('Message sent!'); this.reset();">
      <h2>Send a Message</h2>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const msgBtn = document.querySelector(".message-button");
    const popup = document.getElementById("messagePopup");

    msgBtn.addEventListener("click", () => {
      popup.style.display = popup.style.display === "flex" ? "none" : "flex";
    });
  </script>
</body>
</html>
