    .typing-cursor {

      background: linear-gradient(to bottom, #ff6600, #ff8833);
      animation: cursor-blink 1.2s infinite;
      margin-left: 2px;
      border-radius: 1px;
    }
    
    @keyframes cursor-blink {

      51%, 100% { opacity: 0; }
    }
    
    .gradient-text {

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;

      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    }

    }

      animation: pulse-glow 2s ease-in-out infinite alternate;
    }

      to { box-shadow: 0 0 40px rgba(255, 102, 0, 0.8); }

  <script>
    class TypeWriter {
      constructor(element, text, speed = 50, delay = 0) {
        this.element = element;
        this.text = text;
        this.speed = speed;
        this.delay = delay;
        this.index = 0;
        this.isHTML = /<[^>]*>/.test(text);
        
        if (this.isHTML) {
          // For HTML content, extract plain text for typing effect
          const tempDiv = document.createElement('div');
          tempDiv.innerHTML = text;
          this.plainText = tempDiv.textContent || tempDiv.innerText || '';
          this.htmlText = text;
        } else {
          this.plainText = text;
        }
      }
      
      async type() {
        return new Promise((resolve) => {
          setTimeout(() => {
            const cursor = document.getElementById(this.element.id.replace('typing-text', 'cursor'));
            if (cursor) cursor.classList.remove('hidden');
            
            const typeInterval = setInterval(() => {
              if (this.index < this.plainText.length) {
                const currentChar = this.plainText.charAt(this.index);
                
                if (this.isHTML) {
                  // For HTML content, progressively reveal text while maintaining HTML structure
                  const visibleText = this.plainText.substring(0, this.index + 1);
                  this.element.innerHTML = this.replaceTextInHTML(this.htmlText, visibleText);
                } else {
                  // For plain text, add character by character
                  this.element.textContent += currentChar;
                }
                
                this.index++;
              } else {
                clearInterval(typeInterval);
                setTimeout(() => {
                  if (cursor) cursor.classList.add('hidden');
                  resolve();
                }, 500);
              }
            }, this.speed);
          }, this.delay);
        });
      }
      
      replaceTextInHTML(html, visibleText) {
        const tempDiv = document.createElement('div');
        tempDiv.innerHTML = html;
        
        const walker = document.createTreeWalker(
          tempDiv,
          NodeFilter.SHOW_TEXT,
          null,
          false
        );
        
        let textNodes = [];
        let node;
        while (node = walker.nextNode()) {
          textNodes.push(node);
        }
        
        let charCount = 0;
        let targetLength = visibleText.length;
        
        for (let textNode of textNodes) {
          const nodeText = textNode.textContent;
          const nodeLength = nodeText.length;
          
          if (charCount + nodeLength <= targetLength) {
            // Show entire node
            charCount += nodeLength;
          } else {
            // Show partial node
            const partialLength = targetLength - charCount;
            textNode.textContent = nodeText.substring(0, partialLength);
            break;
          }
        }
        
        return tempDiv.innerHTML;
      }
    }

    // Add some interactive effects
    document.addEventListener('mousemove', (e) => {
      const cursor = document.querySelectorAll('.typing-cursor');
      cursor.forEach(c => {
        if (!c.classList.contains('hidden')) {
          const rect = c.getBoundingClientRect();
          const distance = Math.sqrt(
            Math.pow(e.clientX - rect.left, 2) + 
            Math.pow(e.clientY - rect.top, 2)
          );
          
          if (distance < 100) {
            c.style.transform = `scale(${1 + (100 - distance) / 500})`;

        }
